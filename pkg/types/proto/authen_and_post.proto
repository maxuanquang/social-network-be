syntax = "proto3";
option go_package = ".;authen_and_post";
package authen_and_post;

service AuthenticateAndPost {
	// Group: users
	rpc CheckUserAuthentication(UserInfo) returns (UserResult) {}
	rpc CreateUser(UserDetailInfo) returns (UserResult) {}
	rpc EditUser(UserDetailInfo) returns (UserResult) {}

	// Group: friends
	rpc GetUserFollower(UserInfo) returns (UserFollowerInfo) {}
	rpc FollowUser(UserAndFollowerInfo) returns (ActionResult) {}
	rpc UnfollowUser(UserAndFollowerInfo) returns (ActionResult) {}
	rpc GetUserPost(UserInfo) returns (UserPostDetailInfo) {}

	// Group: posts
	rpc CreatePost(PostDetailInfo) returns (ActionResult) {}
	rpc GetPost(PostInfo) returns (PostDetailInfo) {}
	rpc EditPost(PostDetailInfo) returns (ActionResult) {}
	rpc DeletePost(PostInfo) returns (ActionResult) {}
	rpc CommentPost(CommentInfo) returns (ActionResult) {}
	rpc LikePost(LikeInfo) returns (ActionResult) {}

	// TODO: Create more APIs
}

message UserInfo {
	int64 user_id = 1;
	string user_name = 2;
	string user_password = 3;
}

message UserDetailInfo {
	int64 user_id = 1;
	string user_name = 2;
	string user_password = 3;
	string first_name = 4;
	string last_name = 5;
	int64 dob = 6;
	string email = 7;
}

enum UserStatus {
	OK = 0;
	NOT_FOUND = 1;
}

enum ActionStatus {
	SUCCEEDED = 0;
	FAILED = 1;
}

message UserResult {
	UserStatus status = 1;
	UserDetailInfo info = 2;
}

message UserFollowerInfo {
	repeated UserInfo followers = 1;
}

message UserAndFollowerInfo {
	UserInfo user = 1;
	UserInfo follower = 2;
}

message UserPostDetailInfo {
	repeated PostDetailInfo posts = 1;
}

message PostInfo {
	int64 post_id = 1;
	int64 user_id = 2;
}

message CommentInfo {
	int64 comment_id = 1;
	int64 post_id = 2;
	int64 user_id = 3;
	string content = 4;
}

message LikeInfo {
	int64 post_id = 1;
	int64 user_id = 2;
}

message PostDetailInfo {
	int64 post_id = 1;
	int64 user_id = 2;
	string content_text = 3;
	repeated string content_image_path = 4;
	bool visible = 5;
	int64 created_at = 6;

	repeated CommentInfo comments = 7;
	repeated LikeInfo likes = 8;
}

message ActionResult {
	ActionStatus status = 1;
}