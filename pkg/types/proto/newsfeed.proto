syntax = "proto3";
option go_package = "github.com/maxuanquang/social-network/pkg/types/proto/pb/newsfeed";
package newsfeed;

import "authen_and_post.proto";

service Newsfeed {
    rpc GetNewsfeed(NewsfeedRequest) returns (NewsfeedResponse) {}
}

message NewsfeedRequest {
    int64 user_id = 1;
}

message NewsfeedResponse {
    repeated authen_and_post.PostDetailInfo posts = 1;
}